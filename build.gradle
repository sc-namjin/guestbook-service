plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.7.2"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.7.2'
    implementation 'mysql:mysql-connector-java:8.0.29'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
}

def group = 'com.example.guestbook'
def version = '0.0.1'
def description = 'guestbook-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
	enabled = false
    archiveBaseName = 'guestbook-service-plain'
    archiveVersion =  '0.0.1'
}

bootJar {
	//enabled = true
	mainClass = 'com.example.guestbook.GuestbookServiceApplication'
	//archiveFileName = 'guestbook-service-0.0.1.jar'
	archiveBaseName = description
    //archiveVersion =  version
}
